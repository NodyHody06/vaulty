name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build vaulty
        run: cargo build --release --locked --bin vaulty --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cp "target/${{ matrix.target }}/release/vaulty" vaulty
          tar -czf "vaulty-${VERSION}-${{ matrix.target }}.tar.gz" vaulty

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME.Substring(1)
          Copy-Item "target/${{ matrix.target }}/release/vaulty.exe" "vaulty.exe"
          Compress-Archive -Path "vaulty.exe" -DestinationPath "vaulty-$version-${{ matrix.target }}.zip"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: vaulty-${{ matrix.target }}
          path: |
            vaulty-*.tar.gz
            vaulty-*.zip

  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build .deb package
        run: ./scripts/package-deb.sh

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: vaulty-deb
          path: dist/*.deb*

  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install rpmbuild
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build .rpm package
        run: ./scripts/package-rpm.sh

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: vaulty-rpm
          path: dist/*.rpm*

  publish-release:
    runs-on: ubuntu-latest
    needs:
      - build-binaries
      - build-deb
      - build-rpm
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
